<!doctype html>
<html lang="en">
  <head>
  	<title>Table 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/viewtable/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Table #02</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						
						
						<table class="table">
						  <thead class="thead-dark">
						    <tr>
						      <th>ID</th>
						      <th>First Name</th>
						      <th>Last Name</th>
						      <th>Mail Id</th>
							  <th>Phone Number</th>
						      <th>Gender</th>
							  <th>View Details</th>
						    </tr>
						  </thead>
						  <tbody>
						     <tr>
                        {% for id,first_name,last_name,phone_number,email,gender in records %}
                        <form method="POST" action="/mechfulldetails">
                            {% csrf_token %}
                        <td>{{ id }}</td><input type="hidden" name="mechid" value=" {{ id }}">
                        <td>{{ first_name }}</td>
                        <td>{{ last_name }}</td>
                        <td>{{ email }}</td>
                        <td>{{ phone_number }}</td>
                        <td>{{ gender }}</td>
						<td> <input type="submit" value="Details"> </td>  </form>
						<td>
							<form action="/removemech" method="POST">{% csrf_token %}
								<input type="hidden" name="mecid" value=" {{ id }}">
								<button type="submit"><i class='fa fa-close' style='color: red'></i></button>
							</form>

				        	</td>

                    </tr>
                    {% endfor %}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="static/viewtable/js/jquery.min.js"></script>
  <script src="static/viewtable/js/popper.js"></script>
  <script src="static/viewtable/js/bootstrap.min.js"></script>
  <script src="static/viewtable/js/main.js"></script>

	</body>
</html>
